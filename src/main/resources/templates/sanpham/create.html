<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout}">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body >
<section  layout:fragment="content">
    <div class="container-fluid">
        <h1 class="text-center mb-4">Thêm sản phẩm nước hoa</h1>
        <form th:action="${action}" method="post" th:object="${data}">
            <div class="row">
                <div class="col-6 form-group">
                    <label for="maSanPham">Mã sản phẩm:</label>
                    <input type="text" class="form-control" id="maSanPham" name="maSanPham" th:field="*{maSanPham}">
                </div>

                <div class="col-6 form-group">
                    <label for="tenSanPham">Tên sản phẩm:</label>
                    <input type="text" class="form-control" id="tenSanPham" name="tenSanPham" th:field="*{tenSanPham}">
                </div>

                <div class="col-6 form-group">
                    <label for="xuatXu">Xuất xứ:</label>
                    <div class="input-group">
                        <select class="form-control" id="xuatXu" name="xuatXu" th:field="*{xuatXu}">
                            <option value="">Chọn xuất xứ</option>
                            <option th:each="xuatXu : ${danhSachXuatXu}" th:value="${xuatXu.id}" th:text="${xuatXu.tenXuatXu}"></option>
                        </select>
                        <div class="input-group-append">
                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                    data-target="#xuatXuModal">+
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col-6 form-group">
                    <label for="thuongHieu">Thương hiệu:</label>
                    <div class="input-group">
                        <select class="form-control" id="thuongHieu" name="thuongHieu"  th:field="*{thuongHieu}">
                            <option value="">Chọn thương hiệu</option>
                            <option th:each="thuongHieu : ${danhSachThuongHieu}" th:value="${thuongHieu.id}" th:text="${thuongHieu.tenThuongHieu}"></option>
                        </select>
                        <div class="input-group-append">
                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                    data-target="#thuongHieuModal">+
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">update sản phẩm</button>
        </form>
    </div>
</section>
</body>
</html>
