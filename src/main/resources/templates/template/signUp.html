<!DOCTYPE html>
<html lang="en">
<head>
<title>Login GERA</title>
<!-- Meta tag Keywords -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Modern Login Form Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Meta tag Keywords -->
<!-- css files -->
<link rel="stylesheet" href="/cssLogin/style.css" type="text/css" media="all" /> <!-- Style-CSS -->

<link rel="stylesheet" href="/cssLogin/font-awesome.css"> <!-- Font-Awesome-Icons-CSS -->
<!-- //css files -->
<!-- web-fonts -->
<link href="//fonts.googleapis.com/css?family=Snippet" rel="stylesheet"><!--online fonts-->
<!-- //web-fonts -->
</head>
<body>
<div data-vide-bg="/video/keyboard">
	<div class="main-container">
		<!--header-->
		<div class="header-w3l">
			<h1>Sign up GERA shop</h1>
		</div>
		<!--//header-->
		<!--main-->
		<div class="main-content-agile">
			<div class="w3ls-pro">
				<h2>Sign up</h2>
			</div>
			<div class="sub-main-w3ls">
				<form th:action="@{/gera1/create-account}" th:object="${account}" method="post">

					<input placeholder="Enter your E-mail" name="email" type="email" required="" th:field="*{email}">
					<span class="icon1"></i></span>

					<input  placeholder="Your username" name="username" type="text" required="" th:field="*{username}">
					<span class="icon2"></span>

					<input  placeholder="Full name" name="username" type="text" required="" th:field="*{fullname}">
					<span class="icon2"></span>

					<input  placeholder="Password" name="password" type="password" required="" th:field="*{password}">
					<span class="icon2"></span>

					<input  placeholder="Enter The Password" name="rePassword" type="password" required="" >
					<span class="icon2"></span>

					<input name="image" type="file" required="" th:field="*{photo}">
					<span class="icon2"></span>

					<input name="image" type="hidden" required="" th:field="*{active}" th:value="1">
					<div class="checkbox-w3">
						<span class="check-w3"><input type="checkbox" />Remember Me</span>
						<a href="#">Forgot Password?</a>
						<div class="clear"></div>
					</div>
					<div class="social-icons"> 
							<ul>
								<li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
								<li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
								<li><a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a></li> 
							</ul>  
						</div>
					<input type="submit" value="">
				</form>
			</div>
		</div>
		<!--//main-->
		<!--footer-->
		<div class="footer">
			<p>&copy; 2017 modern Login Form. All rights reserved | Design by <a href="http://w3layouts.com">W3layouts</a></p>
		</div>
		<!--//footer-->
	</div>
</div>
<!-- js -->
<script type="text/javascript" src="/jsLogin/jquery-2.1.4.min.js"></script><!--common-js-->
<script src="/jsLogin/jquery.vide.min.js"></script><!--video-js-->
<!-- //js -->
</body>
</html>
