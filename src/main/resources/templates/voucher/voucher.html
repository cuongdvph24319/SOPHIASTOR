<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý voucher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Bảng voucher</h2>
            <table class="table" id="voucherTable">
                <thead>
                <tr>
                    <th>Mã voucher</th>
                    <th>Số lượng</th>
                </tr>
                </thead>
                <tbody>
                <!-- Dữ liệu voucher sẽ được thêm vào đây -->
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <h2>Thêm mã voucher</h2>
            <form>
                <div class="row mb-3">
                    <div class="col">
                        <label for="maGiamGia" class="form-label">Mã giảm giá</label>
                        <input type="text" class="form-control" id="maGiamGia" placeholder="Nhập mã giảm giá">
                    </div>
                    <div class="col">
                        <label for="soLuong" class="form-label">Số lượng</label>
                        <input type="number" class="form-control" id="soLuong" placeholder="Nhập số lượng">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="ngayBatDau" class="form-label">Ngày bắt đầu</label>
                        <input type="date" class="form-control" id="ngayBatDau">
                    </div>
                    <div class="col">
                        <label for="ngayKetThuc" class="form-label">Ngày kết thúc</label>
                        <input type="date" class="form-control" id="ngayKetThuc">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="dieuKienGiamGia" class="form-label">Điều kiện giảm giá</label>
                    <textarea class="form-control" id="dieuKienGiamGia" rows="3"
                              placeholder="Nhập điều kiện giảm giá"></textarea>
                </div>
                <div class="mb-3">
                    <label for="phanTramGiamGia" class="form-label">Phần trăm giảm giá</label>
                    <input type="text" class="form-control" id="phanTramGiamGia"
                           placeholder="Nhập phần trăm giảm giá">
                </div>
                <div class="mb-3">
                    <label for="trangThai" class="form-label">Trạng thái</label>
                    <select class="form-select" id="trangThai">
                        <option value="1">Hoạt động</option>
                        <option value="0">Không hoạt động</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Thêm voucher</button>
            </form>


        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2>Bảng sản phẩm được áp dụng</h2>
            <table class="table" id="appliedProductTable">
                <thead>
                <tr>
                    <th>Mã sản phẩm</th>
                    <th>Tên sản phẩm</th>
                    <th>Áp dụng</th>
                </tr>
                </thead>
                <tbody>
                <!-- Dữ liệu sản phẩm được áp dụng sẽ được thêm vào đây -->
                <tr>
                    <td>SP001</td>
                    <td>Sản phẩm 1</td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td>SP002</td>
                    <td>Sản phẩm 2</td>
                    <td><input type="checkbox"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <h2>Bảng sản phẩm</h2>
            <table class="table" id="productTable">
                <thead>
                <tr>
                    <th>Mã sản phẩm</th>
                    <th>Tên sản phẩm</th>
                </tr>
                </thead>
                <tbody>
                <!-- Dữ liệu sản phẩm sẽ được thêm vào đây -->
                <tr>
                    <td>SP001</td>
                    <td>Sản phẩm 1</td>
                </tr>
                <tr>
                    <td>SP002</td>
                    <td>Sản phẩm 2</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
