<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý voucher</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css">
</head>

</head>

<body>
<section layout:fragment="content">
    <div class="table-title">
        <div class="row">
            <div class="col-sm-6 p-0 d-flex  justify-content-center">
                <h2 class="ml-lg-2">QUẢN LÝ VOUCHER</h2>
            </div>

            <div class="col-sm-6 p-0 d-flex justify-content-lg-end justify-content-center">
                <a th:href="@{/voucher/create}" class="btn btn-success">
                    <i class="material-icons">&#xE147;</i> <span>Thêm mới</span></a>
                <!-- <a href="#deleteEmployeeModal" class="btn btn-danger" data-toggle="modal">
                  <i class="material-icons">&#xE15C;</i> <span>Xóa</span></a> -->
            </div>
        </div>
    </div>
    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span>&#x2714;</span>
        <span th:text="${successMessage}"></span>
    </div>


    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <i class="fas fa-times-circle"></i>
        <span th:text="${errorMessage}"></span>
    </div>
    <!--            <div id="notification" class="notification">-->
    <!--                <i class="fas fa-check-circle notification-icon"></i>-->
    <!--                <span id="notification-message" class="notification-message"></span>-->
    <!--                <button id="notification-close" class="notification-close">&times;</button>-->
    <!--            </div>-->

    <form method="post" th:action="@{/voucher/stop}">
        <button type="submit" class="btn btn-danger"
                onclick="return confirm('Bạn có chắc muốn ngừng hoạt động các voucher đã chọn?')">
            Ngừng
            hoạt
            động
        </button>

        <table class="table table-striped" id="voucherTable">
            <thead>
            <tr>
                <th></th>
                <th>Mã voucher</th>
                <th>Tên voucher</th>
                <th>Phần trăm giảm</th>
                <th>Ngày bắt đầu</th>
                <th>Ngày kết thúc</th>
                <th>Số lượng</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="voucher : ${danhSachVoucher}">
                <td>
                    <input type="checkbox" name="selectedVouchers" th:value="${voucher.id}"/>
                </td>
                <td th:text="${voucher.maGiamGia}"></td>
                <td th:text="${voucher.tenGiamGia}"></td>
                <td th:text="${voucher.phanTramGiamGia}"></td>
                <td th:text="${voucher.ngayBatDau}"></td>
                <td th:text="${voucher.ngayKetThuc}"></td>
                <td th:text="${voucher.soLuong}"></td>
                <td>
                    <span th:text="${voucher.trangThai == 1 ? 'Đang hoạt động' : 'Ngưng hoạt động'}"></span>
                </td>
                <td>
                    <a th:href="@{/voucher/edit/{id}(id=${voucher.id})}"
                       class="btn btn-primary">Detail</a>
                </td>
                <td>
                    <a th:href="@{/voucher/delete/{id}(id=${voucher.id})}"
                       class="btn btn-danger" onclick="return(confirm('Bạn có chắc chắn muốn xóa không?'))">Delete</a>
                </td>

            </tr>
            </tbody>
        </table>
    </form>
    <div class="clearfix d-flex justify-content-center ">
        <ul class="pagination">
            <li class="page-item" th:if="${page > 0}">
                <a th:href="@{/voucher/hien-thi(page=${page - 1})}" class="page-link">Previous</a>
            </li>
            <li class="page-item" th:each="pageNumber : ${#numbers.sequence(0, totalPages-1)}">
                <a th:href="@{/voucher/hien-thi(page=${pageNumber})}" class="page-link" th:text="${pageNumber+1}"></a>
            </li>
            <li class="page-item" th:if="${page < totalPages - 1}">
                <a th:href="@{/voucher/hien-thi(page=${page + 1})}" class="page-link">Next</a>
            </li>
        </ul>
    </div>
</section>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>

</html>
