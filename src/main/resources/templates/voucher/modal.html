<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout}">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
    <h3>Large Modal Example</h3>
    <p>Click on the button to open the modal.</p>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
        Open modal
    </button>
</div>

<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Modal Heading</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div class="fa-rotate-90">
                    <div class="row">
                        <div class="col-md-7">
                            <h2>Bảng voucher</h2>
                            <table class="table" id="voucherTable">

                                <thead>
                                <tr>
                                    <th></th>
                                    <th>Mã voucher</th>
                                    <th>Tên voucher</th>
                                    <th>Phần trăm giảm</th>
                                    <th>Ngày bắt đầu</th>
                                    <th>Ngày kết thúc</th>
                                    <th>Số lượng</th>
                                    <th>Trạng thái</th>
                                    <th colspan="2">Hành động</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="voucher : ${danhSachVoucher}">
                                    <td>
                                        <input type="checkbox" name="selectedVouchers"
                                               th:value="${voucher.id}"/>
                                    </td>
                                    <td th:text="${voucher.maGiamGia}"></td>
                                    <td th:text="${voucher.tenGiamGia}"></td>
                                    <td th:text="${voucher.phanTramGiamGia}"></td>
                                    <td th:text="${voucher.ngayBatDau}"></td>
                                    <td th:text="${voucher.ngayKetThuc}"></td>
                                    <td th:text="${voucher.soLuong}"></td>
                                    <td>
                                        <span th:text="${voucher.trangThai == 1 ? 'Đang hoạt động' : 'Ngưng hoạt động'}"></span>
                                    </td>
                                    <td>
                                        <a th:href="@{/voucher/edit/{id}(id=${voucher.id})}"
                                           class="btn btn-primary">Detail</a>
                                    </td>
                                    <td>
                                        <a th:href="@{/voucher/delete/{id}(id=${voucher.id})}"
                                           class="btn btn-danger">Delete</a>
                                    </td>

                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="col-md-5">
                            <h2>Thêm mã voucher</h2>
                            <div class="container">
                                <div class="border p-4">
                                    <form method="post" th:action="${action}" th:object="${data}">
                                        <div class="row mb-3">
                                            <div class="col">
                                                <div class="form-floating">
                                                    <input type="text" class="form-control" name="maGiamGia"
                                                           th:field="*{maGiamGia}"
                                                           id="maGiamGia"
                                                           placeholder="Nhập mã giảm giá"/>
                                                    <label for="maGiamGia" class="form-label">Mã giảm
                                                        giá</label>
                                                    <span th:errors="*{maGiamGia}"></span>
                                                    <div th:if="${data.duplicate}">
                                                        Mã giảm giá đã tồn tại. Vui lòng chọn mã khác.
                                                    </div>

                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-floating">
                                                    <input type="text" class="form-control" name="tenGiamGia"
                                                           th:field="*{tenGiamGia}"
                                                           id="tenGiamGia"
                                                           placeholder="Nhập tên">
                                                    <label for="tenGiamGia" class="form-label">Tên mã</label>
                                                    <span th:errors="*{tenGiamGia}"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary"
                                                th:text="${button}"></button>
                                    </form>
                                </div>
                            </div>
                            <!--phần trăm hay giá tiền-->

                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>


</body>
</html>
