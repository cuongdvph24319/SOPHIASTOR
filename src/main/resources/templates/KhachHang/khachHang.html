<section xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
         layout:decorate="~{/layouts/layout}">
    <div layout:fragment="content" class="col-md-12">

        <div class="row">
            <div class="col-3">
                <div class="input-group">
                    <input type="text" class="form-control rounded" placeholder="Search" aria-label="Search"
                           aria-describedby="search-addon"/>
                    <button type="button" class="btn btn-primary mx-2">Tìm kiếm</button>
                </div>
            </div>

            <div class="col-5"></div>

            <div class="col-4">


                <div class="input-group">
                    <label for="">Trạng thái: &ensp; </label>
                    <select class="form-control">
                        <option value="">Tất cả</option>
                        <option value="">Hoạt động</option>
                        <option value="">Không hoạt động</option>

                    </select> &nbsp;
                    <button type="button" class="btn btn-warning text-white">Lọc</button>

                </div>
            </div>
        </div>
        <br>

        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6 p-0 d-flex  justify-content-center">
                        <h2 class="ml-lg-2">QUẢN LÍ NHÂN VIÊN</h2>
                    </div>

                    <div class="col-sm-6 p-0 d-flex justify-content-lg-end justify-content-center">
                        <a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i
                                class="material-icons">&#xE147;
                        </i> <span>Thêm mới</span></a>
                        <!-- <a href="#deleteEmployeeModal" class="btn btn-danger" data-toggle="modal">
                          <i class="material-icons">&#xE15C;</i> <span>Xóa</span></a> -->
                    </div>
                </div>
            </div>


            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <!-- <th>
                      <span class="custom-checkbox">
                        <input type="checkbox" id="selectAll">
                        <label for="selectAll"></label>
                      </span>
                    </th> -->
                    <th>STT</th>
                    <th>MaKhachHang</th>
                    <th>tenKhachHang</th>
                    <th>NgaySinh</th>
                    <th>SoDienThoai</th>
                    <th>Email</th>
                    <th>MatKhau</th>
                    <th>Trạng thái</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="khachHang,k : ${khachHang}">
                    <!-- <td>
                      <span class="custom-checkbox">
                        <input type="checkbox" id="checkbox1" name="options[]" value="1">
                        <label for="checkbox1"></label>
                      </span>
                    </td> -->
                    <td th:text="${k.count}">1</td>
                    <td th:text="${khachHang.maKhachHang}"></td>
                    <td th:text="${khachHang.tenKhachHang}"></td>
                    <td th:text="${khachHang.ngaySinh}"></td>
                    <td th:text="${khachHang.soDienThoai}"></td>
                    <td th:text="${khachHang.email}"></td>
                    <td th:text="${khachHang.matKhau}"></td>
                    <td th:text="${khachHang.trangThai == 1 ? 'hoat dong' : 'khong hoat dong'}"></td>
                    <td>
                        <a class="edit"
                           th:href="@{/khach-hang/edit/{id} (id=${khachHang.id})}">
                            <i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                        <a onclick="return(confirm('Ban muon saoo'))" class="delete" th:href="@{/khach-hang/delete/{id} (id=${khachHang.id})}">
                            <i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="clearfix d-flex justify-content-center ">
                <!-- <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div> -->
                <ul class="pagination ">
                    <li class="page-item disabled"><a href="#">Previous</a></li>
                    <li class="page-item"><a href="#" class="page-link">1</a></li>
                    <li class="page-item"><a href="#" class="page-link">2</a></li>
                    <li class="page-item active"><a href="#" class="page-link">3</a></li>
                    <li class="page-item"><a href="#" class="page-link">4</a></li>
                    <li class="page-item"><a href="#" class="page-link">5</a></li>
                    <li class="page-item"><a href="#" class="page-link">Next</a></li>
                </ul>
            </div>
        </div>


        <!-- Add Modal HTML -->
        <div id="addEmployeeModal" class="modal fade" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form th:action="@{/khach-hang/add}" th:object="${khach}" method="post">
                        <div class="modal-header">
                            <h4 class="modal-title">Add Employee</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>maKhachHang</label>
                                <input th:field="*{maKhachHang}" type="text" class="form-control">
                                <div class="text text-danger" th:if="${#fields.hasErrors('maKhachHang')}"
                                     th:errors="*{maKhachHang}"></div>
                            </div>
                            <div class="form-group">
                                <label>tenKhachHang</label>
                                <input th:field="*{tenKhachHang}" type="text" class="form-control">
                                <div class="text text-danger" th:if="${#fields.hasErrors('tenKhachHang')}"
                                     th:errors="*{tenKhachHang}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>ngaySinh</label>
                                <input th:field="*{ngaySinh}" type="date" class="form-control">
                                <div class="text text-danger" th:if="${#fields.hasErrors('ngaySinh')}"
                                     th:errors="*{ngaySinh}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Phone</label>
                                <input th:field="*{soDienThoai}" type="text" class="form-control">
                                <div class="text text-danger" th:if="${#fields.hasErrors('soDienThoai')}"
                                     th:errors="*{soDienThoai}"></div>
                            </div>
                            <div class="form-group">
                                <label>email</label>
                                <input th:field="*{email}" type="text" class="form-control">
                                <div class="text text-danger" th:if="${#fields.hasErrors('email')}"
                                     th:errors="*{email}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>matKhau</label>
                                <input th:field="*{matKhau}" type="text" class="form-control">
                                <div class="text text-danger" th:if="${#fields.hasErrors('matKhau')}"
                                     th:errors="*{matKhau}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>trangThai</label>
                                <input th:field="*{trangThai}" type="radio" class="form-control"
                                       value="1">hoat dong
                                <input th:field="*{trangThai}" type="radio" class="form-control"
                                       value="0">khong hoat dong
                            </div>
                            <div class="modal-footer">
                                <input type="button" class="btn btn-default" data-dismiss="modal"
                                       value="Cancel">
                                <input type="submit" class="btn btn-success" value="Add">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
