<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.thymeleaf.org"
      layout:decorate="~{/layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <section class="vh-100 gradient-custom">
        <div class="container ">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-12 col-xl-12">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 ">
                            <form action="/hoa-don/createhd" method="post">
                                <div class="row">
                                    <div class="col-md-4 mb-4">
                                        <div class="input-group">
                                            <div class="form-outline">
                                                <input type="search" id="form1" class="form-control"/>
                                                <label class="form-label" for="form1">Tìm kiếm hóa đơn</label>
                                            </div>
                                            <button type="button" class="btn btn-primary">
                                                <i class="fas fa-search"></i>
                                            </button>
                                        </div>
                                    </div>

                                    <div class="col-md-8 mb-4">
                                        <!--                                            <button  class="btn btn-primary" style="float: right"  type="submit"></button>-->
                                        <a href="/hoa-don/createhd" class="btn btn-primary" style="float: right"
                                           type="submit">Tạo hóa đơn</a>
                                    </div>
                                </div>
                            </form>
                            <div class="row">
                                <div class="col-md-12 mb-4">
                                    <table class="table align-middle mb-0 bg-white">
                                        <thead class="bg-light">
                                        <tr>
                                            <th>STT</th>
                                            <th>Mã HĐ</th>
                                            <th>Ngày tạo</th>
<!--                                            <th>Loai hóa đơn</th>-->
                                            <th>Tổng tiền</th>
                                            <th>Trạng thái</th>
                                            <th>Thao tác</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="hd:${listhd}">
                                            <td>
                                                <div class="d-flex align-items-center">
                                                    [[${hdStat.index + 1}]]
                                                </div>
                                            </td>
                                            <td>
                                                [[${hd.maHoaDon}]]
                                            </td>
                                            <td>
                                                [[${hd.ngayTao}]]
                                            </td>
<!--                                            <td>-->
<!--                                                          <span class="badge badge-success rounded-pill d-inline"-->
<!--                                                                th:if="${hd.loaiHoaDon == 1}">Tại quầy</span>-->
<!--                                            </td>-->
                                            <td>
                                                [[${hd.tongTien}]]
                                            </td>
                                            <td>
                                                    <span class="badge badge-success rounded-pill d-inline"
                                                          th:if="${hd.trangThai == 2}">Chờ thanh toán</span>
                                            </td>
                                            <td>
                                                <a th:href="@{|/hoa-don/edit/${hd.id}|}">
                                                    <i class="material-icons" style="color: #1da1f2"
                                                       data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                                                <a th:href="@{|/hoa-don/delete/${hd.id}|}">
                                                    <i class="material-icons" style="color: #bd081c"
                                                       data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                                            </td>
                                        </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-5">

                                </div>
                                <div class="col-2 ">
                                    <nav aria-label="Page navigation example">
                                        <ul class="pagination">
                                            <li class="page-item">
                                                <a class="page-link" th:if="${pageNo > 0}"
                                                   th:href="@{/bann-hang(pageNo=${pageNo - 1})}">Prev</a>
                                                <span class="page-link" th:unless="${pageNo > 0}">Prev</span>
                                            </li>
                                            <li th:each="i: ${#numbers.sequence(0, listhd.totalPages-1)}"
                                                class="page-item">
                                                <a th:href="@{/ban-hang(pageNo=${i})}" class="page-link"
                                                   th:text="${i +1}"></a>
                                            </li>

                                            <li class="page-item">
                                                <a class="page-link" th:if="${pageNo < listhd.totalPages -1}"
                                                   th:href="@{/ban-hang(pageNo=${pageNo + 1})}">Next</a>
                                                <span class="page-link" th:unless="${pageNo < listhd.totalPages -1}">Next</span>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                                <div class="col-5">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
</body>
</html>
