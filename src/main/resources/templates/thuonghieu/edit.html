<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body layout:fragment="content">
<div class="container">
    <form th:action="${action}" method="post" th:object="${data}">
        <div class="form-group">
            <label for="maThuongHieu">Mã Thương hiệu:</label>
            <input type="text" class="form-control" id="maThuongHieu" name="maThuongHieu"
                   th:field="*{maThuongHieu}"/>
            <span th:if="${#fields.hasErrors('maThuongHieu')}" th:errors="*{maThuongHieu}"></span>
        </div>
        <div class="form-group">
            <label for="tenThuongHieu">Tên Thương hiệu:</label>
            <input type="text" class="form-control" id="tenThuongHieu" name="tenThuongHieu"
                   th:field="*{tenThuongHieu}"/>
            <span th:if="${#fields.hasErrors('tenThuongHieu')}" th:errors="*{tenThuongHieu}"></span>
        </div>
        <div class="form-group">
            <label class="form-check-label">Trạng thái</label>
            <div>
                <input type="radio" class="form-radio" name="trangThai" th:field="*{trangThai}" value="1"/>Hoạt
                động
                <input type="radio" class="form-radio" name="trangThai" th:field="*{trangThai}" value="0"/>Không
                hoạt động
            </div>
            <span th:errors="*{trangThai}"></span>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Lưu</button>
    </form>
</div>
</body>
</html>
